<body>
  <div class="cen">
    <left>
      <div id="show">
      </div>
    </left>
    <right>
      <div class=" ct ">
        <h2 id="H">H</h2>
        <h2 id="M">M</h2>
        <h2 id="S">S</h2>
    </right>
  </div>
  </div>
  <center class="">
    <div class="container box sec">
      <h1 id="Click">Alarm Clock</h1>
      <form id="set">
        <input id="h" type="text" autocomplete="off" class="form time" placeholder="Hour">
        <input id="m" type="text" autocomplete="off" class="form time" placeholder="Minute">
        <input id="s" type="text" autocomplete="off" class="form time last" placeholder="Second">
        <input type="submit" data-toggle="tooltip" data-placement="bottom" title="ALT + S" class="btn btn-primary my-4"
          value="Set Alarm">
        <button id="pause" data-toggle="tooltip" data-placement="bottom" title="ALT + SHIFT + P"
          class="btn btn-primary my-4">
          Stop Alarm
        </button>
      </form>
    </div>
  </center>
